name: Publish release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  publish:
    runs-on: [robotf-halloween-runner]

    permissions: write-all

    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Publish release
        uses: eloquent/github-release-action@v3
        with:
          generateReleaseNotes: "true"
